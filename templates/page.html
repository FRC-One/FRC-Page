<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css" />
    <link rel="stylesheet" href="page.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Hello - FRC.page</title>

    <style>

        .demo-layout-transparent {
            background: url('https://images.unsplash.com/photo-1508138221679-760a23a2285b') center / cover;
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
               your background is light. */
            color: white;
        }
    </style>
</head>
<body>
    <div id="global">
        <div id="site">
            <div id="page">
                <div id="outer">
                    <!-- Simple header with fixed tabs. -->
                    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
                        <header class="mdl-layout__header">
                            <div class="mdl-layout__header-row">
                                <!-- Title -->
                                <span class="mdl-layout-title">Team 100</span>
                            </div>
                            <!-- Tabs -->
                            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                                <a href="#home" class="mdl-layout__tab is-active">Home</a>
                                <a href="#about" class="mdl-layout__tab">About</a>
                                <a href="#contact" class="mdl-layout__tab">Contact</a>
                            </div>
                        </header>
                        <div class="mdl-layout__drawer">
                            <span class="mdl-layout-title">FRC.Page</span>
                            <nav class="mdl-navigation">
                                <a class="mdl-navigation__link" href="">Link</a>
                                <a class="mdl-navigation__link" href="">Link</a>
                                <a class="mdl-navigation__link" href="">Link</a>
                                <a class="mdl-navigation__link" href=""><i>An FRC.one project</i></a>
                            </nav>
                        </div>
                        <main class="mdl-layout__content">
                            <section class="mdl-layout__tab-panel is-active" id="home">
                                <div class="page-content">
                                    <!-- Your content goes here -->
                                    <h1>Team 100</h1>
                                    <p>
                                        We are an FRC team from Redwood City, California
                                    </p>
                                </div>
                            </section>
                            <section class="mdl-layout__tab-panel" id="about">
                                <div class="page-content">
                                    <h2>About Our Team</h2>
                                    <h2>Awards</h2>

                                </div>
                            </section>
                            <section class="mdl-layout__tab-panel" id="contact">
                                <div class="page-content"><!-- Your content goes here --></div>
                            </section>
                        </main>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
